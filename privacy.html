<!DOCTYPE html>
<html>
<head>
  <title>Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #0c0201;
      box-shadow: 0 0 10px rgba(0, 30, 202, 0.788);
      border-radius: 500px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
      color: #f01eaa;
      text-align: center;
      text-transform: uppercase;
    }

    p {
      margin-top: 20px;
      color: #f3dd13;
      line-height: 1.8;
    }
    
    a {
      color: #2e12005b5b;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Privacy Policy</h1>
    <p>Your privacy is important to us. It is our policy to respect your privacy regarding any information we may collect from you across our website, <a href="http://www.example.com">http://www.example.com</a>, and other sites we own and operate.</p>
  </div>
</body>
</html>
