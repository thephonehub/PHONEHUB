<!DOCTYPE html>
<html>
<head>
  <title>Privacy Policy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
      color: #333333;
      text-align: center;
    }

    p {
      margin-top: 20px;
      color: #555555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Privacy Policy</h1>
    <p>Your privacy is important to us. It is our policy to respect your privacy regarding any information we may collect from you across our website, http://www.example.com, and other sites we own and operate.</p>
  </div>
</body>
</html>
