<!DOCTYPE html>
<html>
	<head>
		<title>Cart - My Store</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f0f0;
			}
			header {
				background-color: #333;
				color: #fff;
				padding: 20px;
			}
			h1 {
				margin: 0;
			}
			main {
				padding: 20px;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			section {
				background-color: #fff;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-shadow: 0px 0px 5px #ccc;
				padding: 20px;
				margin: 20px;
				max-width: 500px;
				width: 100%;
			}
			img {
				max-width: 100%;
				height: auto;
			}
			table {
				border-collapse: collapse;
				margin-bottom: 20px;
				width: 100%;
			}
			th, td {
				padding: 10px;
				text-align: left;
				border-bottom: 1px solid #ddd;
			}
			th {
				background-color: #333;
				color: #fff;
			}
			.total {
				font-size: 20px;
				font-weight: bold;
				margin-top: 20px;
				text-align: right;
			}
			a {
				background-color: #333;
				color: #fff;
				display: inline-block;
				padding: 10px 20px;
				text-decoration: none;
				border-radius: 5px;
				transition: all 0.2s ease-in-out;
			}
			a:hover {
				background-color: #fff;
				color: #333;
				border: 1px solid #333;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Cart - My Store</h1>
		</header>
		<main>
			<section>
				<h2>Product Details</h2>
				<img src="img/12_pro_gold_1_.jpg" alt="Iphone 6">
				<table>
					<thead>
						<tr>
							<th>Product Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Iphone 6</td>
							<td>2</td>
							<td>₹14000</td>
							<td>₹28000</td>
						</tr>
					</tbody>
				</table>
				<p class="total">Total: ₹28000</p>
				<a href="checkout.html">Checkout</a>
			</section>
		</main>
		<footer>
			<p>&copy; 2023 - My Store</p>
		</footer>
	</body>
</html>
